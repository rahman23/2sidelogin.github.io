<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    
    <title>2 Side Login</title>
    
</head>
<body>
   <div id="wrapper">
       <div id="left">
           <div id="signin">
               <div class="logo">
                   <img class="pic" src="img/logo.png" alt="sidelogin">
               </div>
               <form action="">
                   
                   <div>
                       <label>Email or Username</label>
                       <input type="text" class="text-input">
                   </div>
                   <div>
                       <label>Password</label>
                       <input type="password" class="text-input">
                   </div>
                   <button type="submit" class="primary-btn">Sign In</button>
               </form>
               <div class="links">
                   <a href="#">Forgot Password</a>
                   <a href="#">Sign in with company or school</a>
               </div>
               <div class="or">
                   <hr class="bar">
                   <span><center>OR</center></span>
                   <hr class="bar">
               </div><br>
               <a href="#" class="secondary-btn">Create an account</a>
           </div>
           <footer id="main-footer">
               <p>Copyright &copy; 2018; All Rights Reserved.</p>
               <div>
                  <a href="#">Terms of use</a> | <a href="#">Privacy Policy</a>
                   
               </div>
           </footer>
       </div>
       <div id="right">
           <div id="showcase">
              <div class="showcase-content">
                  <h1 class="showcase-text"> Design the future with us.</h1>
                  <a href="#" class="secondary-btn">Try It Free for 7 Days</a>
              </div>
               
           </div>
           
       </div>
   </div>
    
</body>
</html>
